<h3>List of State 1 Items</h3>
<div>{{route1Crtl.resource}}</div>
<div>
    Search
    <input ng-model="route1Crtl.searchName">
</div>
<div>
    <ul>
        <li ng-repeat="item in route1Crtl.items  | filter: route1Crtl.searchName | orderBy: $index as filtered_result  track by $index">[{{$index}}] {{item}}</li>
    </ul>
</div>
